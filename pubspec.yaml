name: flashfeed
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0




flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/onboarding_imgs/
   - assets/fonts/
     
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: EduArrows
      fonts:
        - asset: assets/fonts/logo/EduAUVICWANTArrows-Regular.ttf
          weight: 400 # Regular
        - asset: assets/fonts/logo/EduAUVICWANTArrows-Medium.ttf
          weight: 500 # Medium
        - asset: assets/fonts/logo/EduAUVICWANTArrows-SemiBold.ttf
          weight: 600 # SemiBold
        - asset: assets/fonts/logo/EduAUVICWANTArrows-Bold.ttf
          weight: 700 # Bold
